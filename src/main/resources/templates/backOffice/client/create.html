<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="backOffice/fragment/head-fragment :: head-fragment('Clients')"
  >
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      <th:block th:replace="backOffice/fragment/header :: header"></th:block>

      <th:block th:replace="backOffice/fragment/aside :: aside"></th:block>

      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Géstion des Clients
            <small>Panneau de contrôle</small>
          </h1>
          <ol class="breadcrumb">
            <li>
              <a href="#"><i class="fa fa-dashboard"></i>Accueil</a>
            </li>
            <li class="active">Client</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <!-- Menu -->
          <div class="box">
            <div class="box-body">
              <a href="/clients/create" class="btn btn-app">
                <i class="fa fa-repeat"></i> Actualiser
              </a>
              <a href="/clients" class="btn btn-app">
                <i class="fa fa-users"></i> Clients
              </a>
            </div>
            <!-- /.box-body -->
          </div>

          <!-- /.row -->
          <!-- Main row -->
          <div class="row">
            <!-- Left col -->
            <section class="content">
              <!-- Data Table -->
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Nouveau Client</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <form
                    class="box-body"
                    th:action="@{/clients/create}"
                    th:object="${clientRequest}"
                    method="post"
                  >
                    <div class="box-body">
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('nom')} ? 'has-error' : ''"
                      >
                        <label for="nom">Nom :</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nom"
                          th:field="*{nom}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('nom')}"
                          th:errors="*{nom}"
                        ></span>
                      </div>
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('prenom')} ? 'has-error' : ''"
                      >
                        <label for="prenom">Prenom :</label>
                        <input
                          type="text"
                          class="form-control"
                          id="prenom"
                          th:field="*{prenom}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('prenom')}"
                          th:errors="*{prenom}"
                        ></span>
                      </div>
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('adresse')} ? 'has-error' : ''"
                      >
                        <label for="adresse">Adresse :</label>
                        <input
                          type="text"
                          class="form-control"
                          id="adresse"
                          th:field="*{adresse}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('adresse')}"
                          th:errors="*{adresse}"
                        ></span>
                      </div>
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''"
                      >
                        <label for="email">Email :</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          th:field="*{email}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"
                        ></span>
                      </div>
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('telephone')} ? 'has-error' : ''"
                      >
                        <label for="tel">Telephone :</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="tel"
                          th:field="*{telephone}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('telephone')}"
                          th:errors="*{telephone}"
                        ></span>
                      </div>
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('dateDeNaissance')} ? 'has-error' : ''"
                      >
                        <label for="birth">Date De Naissance :</label>
                        <input
                          type="date"
                          class="form-control"
                          id="birth"
                          th:field="*{dateDeNaissance}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('dateDeNaissance')}"
                          th:errors="*{dateDeNaissance}"
                        ></span>
                      </div>
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('cin')} ? 'has-error' : ''"
                      >
                        <label for="cin">CIN :</label>
                        <input
                          type="number"
                          class="form-control"
                          id="cin"
                          th:field="*{cin}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('cin')}"
                          th:errors="*{cin}"
                        ></span>
                      </div>
                      <div
                        class="form-group"
                        th:classappend="${#fields.hasErrors('permisDeConduire')} ? 'has-error' : ''"
                      >
                        <label for="permis">Permis De Conduire :</label>
                        <input
                          type="text"
                          class="form-control"
                          id="permis"
                          th:field="*{permisDeConduire}"
                        />
                        <span
                          class="help-block"
                          th:if="${#fields.hasErrors('permisDeConduire')}"
                          th:errors="*{permisDeConduire}"
                        ></span>
                      </div>
                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                      <button type="submit" class="btn btn-primary">
                        Enregistrer
                      </button>
                    </div>
                  </form>
                </div>
                <!-- /.box-body -->
              </div>
              <!-- /.box -->
            </section>
            <!-- /.Left col -->
          </div>
          <!-- /.row (main row) -->
        </section>
        <!-- /.content -->
      </div>

      <th:block th:replace="backOffice/fragment/footer :: footer"></th:block>

      <div class="control-sidebar-bg"></div>
    </div>
    <th:block
      th:replace="backOffice/fragment/script-fragment :: script-fragment"
    ></th:block>
  </body>
</html>
