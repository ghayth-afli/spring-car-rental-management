<!DOCTYPE html>
<html lang="en">
<head th:fragment="head-fragment(title)">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="${title}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
            th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"
            rel="stylesheet"
    />
    <!-- Ionicons -->
    <link
            th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"
            rel="stylesheet"
    />
    <!-- Theme style -->
    <link th:href="@{/dist/css/AdminLTE.min.css}" rel="stylesheet" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link th:href="@{/dist/css/skins/_all-skins.min.css}" rel="stylesheet" />
    <!-- Morris chart -->
    <link
            th:href="@{/bower_components/morris.js/morris.css}"
            rel="stylesheet"
    />
    <!-- jvectormap -->
    <link
            th:href="@{/bower_components/jvectormap/jquery-jvectormap.css}"
            rel="stylesheet"
    />
    <!-- Date Picker -->
    <link
            th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}"
            rel="stylesheet"
    />
    <!-- Daterange picker -->
    <link
            th:href="@{/bower_components/bootstrap-daterangepicker/daterangepicker.css}"
            rel="stylesheet"
    />
    <!-- bootstrap wysihtml5 - text editor -->
    <link
            th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}"
            rel="stylesheet"
    />
    <!-- DataTables -->
    <link
            th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}"
            rel="stylesheet"
    />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script
            th:src="@{/https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"
    ></script>
    <script
            th:src="@{/https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"
    ></script>
    <![endif]-->

    <!-- Google Font -->
    <link th:href="@{'/https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic'}" rel="stylesheet" />
    <link
            th:href="@{/plugins/iCheck/all.css}"
            rel="stylesheet"
    />

    <link
            th:href="@{/bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css}"
            rel="stylesheet"
    />

    <link
            th:href="@{/plugins/timepicker/bootstrap-timepicker.min.css}"
            rel="stylesheet"
    />

    <link
            th:href="@{/bower_components/select2/dist/css/select2.min.css}"
            rel="stylesheet"
    />

    <link
            th:href="@{/dist/css/skins/_all-skins.min.css}"
            rel="stylesheet"
    />
</head>
<body>
</body>
</html>
